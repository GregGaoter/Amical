<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Layout</title>
</head>
<body>

	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" data-toggle="tooltip"
						title="Les amis de l'escalade" data-placement="bottom" href="#"><img
						alt="Les amis de l'escalade"
						th:src="@{/img/logo_amical_montagne.png}"></a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/ami/accueil}">Accueil</a></li>
					<li><a href="#">Spots</a></li>
					<li><a href="#">Topos</a></li>
				</ul>
				<div class="navbar-right">
					<p class="navbar-text">Grégory</p>
					<a class="btn btn-danger navbar-btn" role="button"
						th:href="@{/logout}"> <span
						class="glyphicon glyphicon-log-out"></span> Se déconnecter
					</a> <a class="navbar-btn" style="margin-left: 10px;"
						data-toggle="tooltip" title="Français" data-placement="bottom"
						href="#"><img alt="Drapeau France"
						th:src="@{/img/france_flag_icon_24_20.png}"></a> <a
						class="navbar-btn" data-toggle="tooltip" title="English"
						data-placement="bottom" href="#"><img
						alt="Drapeau Royaume-Uni"
						th:src="@{/img/united_kingdom_flag_icon_24_20.png}"></a>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<section layout:fragment="content"></section>
	</div>

	<footer></footer>

	<script th:src="@{/js/jquery-3.4.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script>
		$(document).ready(function() {
			$('[data-toggle="popover"]').popover();
		});
	</script>
	<script>
		$(document).ready(function() {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>

</body>
</html>
