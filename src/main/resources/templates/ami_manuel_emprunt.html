<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ami_layout.html}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title th:text="#{message.mesEmprunts}"></title>
</head>
<body class="body-without-nav-pills">

	<div layout:fragment="content">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					[[#{message.demandesEmpruntsEnAttente}]] <span class="badge"
						th:text="${nbDemandesEmpruntsManuels}"></span>
				</h3>
			</div>
			<div class="scroll-horizontal">
				<table
					class="table table-striped table-hover text-nowrap no-bottom-padding-margin">
					<thead>
						<tr>
							<th th:text="#{message.topo}"></th>
							<th th:text="#{message.date}"></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="l:${listeAmiManuelEmpruntDataDemande}">
							<td th:text="${l.nomTopoDemandeEmprunt}"></td>
							<td th:text="${l.dateDemandeEmprunt}"></td>
							<td><a class="btn btn-danger btn-xs" role="button"
								data-toggle="modal" data-target="#modalAnnulerDemandeEmprunt"><span
									class="glyphicon glyphicon-remove"></span>
									[[#{message.annuler}]]</a>
								<div class="modal fade" id="modalAnnulerDemandeEmprunt"
									role="dialog">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-body">
												<p
													th:text="#{message.modalAnnulerDemandeEmprunt(${l.nomTopoDemandeEmprunt})}"></p>
											</div>
											<div class="modal-footer">
												<a class="btn btn-success" role="button"
													th:href="@{'/ami/topo/'+${l.idTopoDemandeEmprunt}+'/emprunt/annuler'}"><span
													class="glyphicon glyphicon-ok"></span>
													[[#{message.oui}]]</a>
												<button type="button" class="btn btn-default"
													data-dismiss="modal">
													<span class="glyphicon glyphicon-arrow-left"></span>
													[[#{message.annuler}]]
												</button>
											</div>
										</div>
									</div>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					[[#{message.empruntsEnCours}]] <span class="badge"
						th:text="${nbEmpruntsManuels}"></span>
				</h3>
			</div>
			<div class="scroll-horizontal">
				<table
					class="table table-striped table-hover text-nowrap no-bottom-padding-margin">
					<thead>
						<tr>
							<th th:text="#{message.topo}"></th>
							<th th:text="#{message.prenom}"></th>
							<th th:text="#{message.nom}"></th>
							<th th:text="#{message.email}"></th>
							<th th:text="#{message.date}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="l:${listeAmiManuelEmpruntDataEnCours}">
							<td th:text="${l.nomTopoEmpruntEnCours}"></td>
							<td th:text="${l.prenomProprietaire}"></td>
							<td th:text="${l.nomProprietaire}"></td>
							<td th:text="${l.emailProprietaire}"></td>
							<td th:text="${l.dateEmprunt}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- layout:fragment -->

</body>
</html>
