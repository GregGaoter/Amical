<!DOCTYPE html>
<!-- Thymeleaf est une bibliothèque déclarée ici.
Toutes les balises contenant th accèdent aux éléments de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Login</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<img src="img/logo_amical_pour_fond_fonce.png"
					alt="Les amis de l'escalade">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 pad-bottom"></div>
		</div>
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-5 vertical-align">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h3 class="panel-title">Authentification</h3>
					</div>
					<div class="panel-body">
						<div class="alert alert-danger alert-dismissible" role="alert"
							th:if="${param.error}">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true"><span
									class="glyphicon glyphicon-remove" aria-hidden="true"></span></span>
							</button>
							<span class="glyphicon glyphicon-exclamation-sign"
								aria-hidden="true"></span> Le nom d'utilisateur ou le mot de
							passe est incorrect.
						</div>
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<!-- Pour un formulaire d'authentification, l'input du nom d'utilisateur doit obligatoirement s'appeler username -->
								<label class="control-label">Adresse e-mail</label>
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-envelope"></i></span> <input type="email"
										class="form-control" name="username"
										placeholder="Entrez votre adresse e-mail">
								</div>
							</div>
							<div class="form-group">
								<!-- Pour un formulaire d'authentification, l'input du mot de passe doit obligatoirement s'appeler password -->
								<label class="control-label">Mot de passe</label>
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i></span> <input type="password"
										class="form-control" name="password"
										placeholder="Entrez votre mot de passe" />
								</div>
							</div>
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-log-in"></i></span>
								<button type="submit" class="btn btn-primary btn-block btn-lg">S'authentifier</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-5 vertical-align">
				<img class="img-responsive" src="img/undraw_authentication_fsn5.svg"
					alt="Les amis de l'escalade">
			</div>
			<div class="col-lg-1"></div>
		</div>
	</div>
	<!-- container -->

	<script th:src="@{/js/jquery-3.4.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
