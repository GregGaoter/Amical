<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ami_layout.html}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title th:text="#{message.editionTopo}"></title>
</head>
<body class="body-without-nav-pills">

	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<form th:action="@{'/ami/topo/'+${manuel.id}+'/edition'}"
					th:object="${editionTopoForm}" method="post">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title" th:text="#{message.editionTopo}"></h3>
						</div>
						<div class="panel-body">
							<div class="form-group" hidden="hidden">
								<label class="control-label"
									th:text="#{message.id}+(${editionTopoForm.isNotNull('id')} ? ' *' : '')"></label>
								<input type="number" class="form-control cursor-disabled"
									th:field="*{id}" readonly>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="form-group"
										th:classappend="${nomErreur!=null} ? 'has-error has-feedback' : ''">
										<label class="control-label"
											th:text="#{message.nom}+(${editionTopoForm.isNotNull('nom')} ? ' *' : '')"></label>
										<input type="text" class="form-control" th:field="*{nom}">
										<span th:if="${nomErreur!=null}"
											class="glyphicon glyphicon-remove form-control-feedback"></span>
										<span th:if="${nomErreur!=null}" th:text="${nomErreur}"
											class="text-danger"></span>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group"
										th:classappend="${lieuFranceInputErreur!=null} ? 'has-error has-feedback' : ''">
										<label class="control-label"
											th:text="#{message.lieu}+(${editionTopoForm.isNotNull('lieuFranceInput')} ? ' *' : '')"></label>
										<input type="text" id="lieuFrance" class="form-control"
											th:placeholder="#{message.placeHolderLieu}"
											th:field="*{lieuFranceInput}"> <span
											th:if="${lieuFranceInputErreur!=null}"
											class="glyphicon glyphicon-remove form-control-feedback"></span>
										<span th:if="${lieuFranceInputErreur!=null}"
											th:text="${lieuFranceInputErreur}" class="text-danger"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-4">
									<div class="form-group"
										th:classappend="${categorieErreur!=null} ? 'has-error has-feedback' : ''">
										<label class="control-label"
											th:text="#{message.categorie}+(${editionTopoForm.isNotNull('categorie')} ? ' *' : '')"></label>
										<select class="form-control" th:field="*{categorie}"
											th:classappend="${categorieErreur!=null} ? has-error : ''">
											<option th:each="l:${categorieManuelLabels}" th:value="${l}"
												th:text="${l}"></option>
										</select> <span th:if="${categorieErreur!=null}"
											class="glyphicon glyphicon-remove form-control-feedback"></span>
										<span th:if="${categorieErreur!=null}"
											th:text="${categorieErreur}" class="text-danger"></span>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="form-group"
										th:classappend="${etatErreur!=null} ? 'has-error has-feedback' : ''">
										<label class="control-label"
											th:text="#{message.etat}+(${editionTopoForm.isNotNull('etat')} ? ' *' : '')"></label>
										<div th:if="${isPretExist || isDemandePretExist}"
											id="popoverTopoEnPretEtatNonModifiable">
											<div class="overlap"></div>
											<select class="form-control" th:field="*{etat}"
												th:classappend="${etatErreur!=null} ? has-error : ''"
												id="popoverTopoEnPretEtatNonModifiable">
												<option th:each="l:${etatManuelLabels}" th:value="${l}"
													th:text="${l}"></option>
											</select>
										</div>
										<select class="form-control" th:field="*{etat}"
											th:classappend="${etatErreur!=null} ? has-error : ''"
											th:if="${!isPretExist && !isDemandePretExist}">
											<option th:each="l:${etatManuelLabels}" th:value="${l}"
												th:text="${l}"></option>
										</select> <span th:if="${etatErreur!=null}"
											class="glyphicon glyphicon-remove form-control-feedback"></span>
										<span th:if="${etatErreur!=null}" th:text="${etatErreur}"
											class="text-danger"></span>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="form-group">
										<label class="control-label"
											th:classappend="${dateParutionInputErreur!=null} ? text-danger : ''"
											th:text="#{message.dateParution}+(${editionTopoForm.isNotNull('dateParutionInput')} ? ' *' : '')"></label>
										<input type="date" class="form-control"
											th:field="*{dateParutionInput}"> <span
											th:if="${dateParutionInputErreur!=null}"
											class="glyphicon glyphicon-remove form-control-feedback"></span>
										<span th:if="${dateParutionInputErreur!=null}"
											th:text="${dateParutionInputErreur}" class="text-danger"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="form-group"
										th:classappend="${auteurErreur!=null} ? 'has-error has-feedback' : ''">
										<label class="control-label"
											th:text="#{message.auteur}+(${editionTopoForm.isNotNull('auteur')} ? ' *' : '')"></label>
										<input type="text" class="form-control" th:field="*{auteur}">
										<span th:if="${auteurErreur!=null}"
											class="glyphicon glyphicon-remove form-control-feedback"></span>
										<span th:if="${auteurErreur!=null}" th:text="${auteurErreur}"
											class="text-danger"></span>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group"
										th:classappend="${authentificationEmailInputErreur!=null} ? 'has-error has-feedback' : ''">
										<label class="control-label"
											th:text="#{message.proprietaire}+(${editionTopoForm.isNotNull('authentificationEmailInput')} ? ' *' : '')"></label>
										<input type="text" class="form-control cursor-disabled"
											th:field="*{authentificationEmailInput}" readonly> <span
											th:if="${authentificationEmailInputErreur!=null}"
											class="glyphicon glyphicon-remove form-control-feedback"></span>
										<span th:if="${authentificationEmailInputErreur!=null}"
											th:text="${authentificationEmailInputErreur}"
											class="text-danger"></span>
									</div>
								</div>
							</div>
							<div class="line-spacer">
								<div class="form-group"
									th:classappend="${descriptionErreur!=null} ? 'has-error has-feedback' : ''">
									<label class="control-label"
										th:text="#{message.description}+(${editionTopoForm.isNotNull('description')} ? ' *' : '')"></label>
									<textarea class="form-control" th:field="*{description}"
										rows="5"></textarea>
									<span th:if="${descriptionErreur!=null}"
										class="glyphicon glyphicon-remove form-control-feedback"></span>
									<span th:if="${descriptionErreur!=null}"
										th:text="${descriptionErreur}" class="text-danger"></span>
								</div>
								<div class="form-group"
									th:classappend="${remarqueErreur!=null} ? 'has-error has-feedback' : ''">
									<label class="control-label"
										th:text="#{message.remarque}+(${editionTopoForm.isNotNull('remarque')} ? ' *' : '')"></label>
									<textarea class="form-control" th:field="*{remarque}" rows="5"></textarea>
									<span th:if="${remarqueErreur!=null}"
										class="glyphicon glyphicon-remove form-control-feedback"></span>
									<span th:if="${remarqueErreur!=null}"
										th:text="${remarqueErreur}" class="text-danger"></span>
								</div>
							</div>
							<div class="row text-center">
								<div class="col-lg-12">
									<div class="vertical-spacer"></div>
									<ul
										class="list-inline list-inline-no-spacing no-bottom-padding-margin">
										<li><button type="submit" class="btn btn-primary btn-lg">
												<span class="glyphicon glyphicon-save"></span>
												[[#{message.enregistrer}]]
											</button></li>
										<li><a class="btn btn-danger btn-lg" role="button"
											th:href="${urlTopo}"><span
												class="glyphicon glyphicon-remove"></span>
												[[#{message.annuler}]]</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- layout:fragment -->

</body>
</html>
