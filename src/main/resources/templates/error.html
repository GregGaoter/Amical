<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title th:text="#{message.erreur}"></title>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<div class="row">
					<div class="col-lg-12 text-center">
						<img class="img-responsive center-block"
							th:src="@{/img/error.png}" alt="Error">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 text-center">
						<h1 class="text-danger"
							th:text="#{message.erreurInattendueSurvenue}"></h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 text-center">
						<a th:if="${utilisateur!=null}" class="btn btn-default navbar-btn"
							role="button" th:href="@{/ami/accueil}"> <span
							class="glyphicon glyphicon-home"></span>
							[[#{message.retourPageAccueil}]]
						</a> <a th:if="${utilisateur==null}"
							class="btn btn-default navbar-btn" role="button"
							th:href="@{/visiteur/accueil}"> <span
							class="glyphicon glyphicon-home"></span>
							[[#{message.retourPageAccueil}]]
						</a>
					</div>
				</div>
			</div>
			<div class="col-lg-1"></div>
		</div>

	</div>
	<!-- container -->

	<script th:src="@{js/jquery-3.4.1.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>

</body>
</html>
